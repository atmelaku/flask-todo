<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}My To-Dos{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" type="text/css" />
</head>

<ul class="auth">
  {% if g.user %}
  <li><span>Welcome {{ g.user['email'] }}</span></li>
  <li class="out"><a class="logout" href="{{ url_for('auth.logout') }}">Log Out</a></li>
    {% else %}
  <li><a class="register" href="{{ url_for('auth.register') }}">Register</a></li>
  <li><a class="login" href="{{ url_for('auth.login') }}">Log In</a></li>
    {% endif %}
</ul>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
